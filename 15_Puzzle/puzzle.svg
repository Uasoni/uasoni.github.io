<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg id="svg_elem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" width="320" height="320" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <style type="text/css">@import url('https://fonts.googleapis.com/css?family=Lato|Open+Sans|Oswald|Raleway|Roboto|Indie+Flower|Gamja+Flower');</style>
        <filter id='bevel' x0='-50%' y0='-50%' width='100%' height='100%'>
            <feGaussianBlur in='SourceAlpha' stdDeviation='2' result='blur'/>
            <feOffset dy='-1' dx='-1'/>
            <feComposite in2='SourceAlpha' operator='arithmetic' k2='-1' k3='1' result='hlDiff'/>
            <feFlood flood-color='black' flood-opacity='1.0'/>
            <feComposite in2='hlDiff' operator='in'/>
            <feComposite in2='SourceGraphic' operator='over' result='withGlow'/>

            <feOffset in='blur' dy='2' dx='2'/>
            <feComposite in2='SourceAlpha' operator='arithmetic' k2='-1' k3='1' result='shadowDiff'/>
            <feFlood flood-color='white' flood-opacity='0.7'/>
            <feComposite in2='withGlow' operator='over'/>
        </filter>
    </defs>
    
    <rect id="border" width="320" height="320" fill="none" stroke="black" stroke-width="2"/>
    <script href="script.js"/>
</svg>
